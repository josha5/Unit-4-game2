<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Street Fighter RPG game</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="imgContainer" id="kenContainer">
                    <p class="text-center">Ken</p>
                    <button id="ken">
                    <img src="assets/images/ken.jpg">
                    </button>
                    <p class="text-center" id="kenHealth"></p>
                </div>
            </div>
            <div class="col-md-3">
                    <div class="imgContainer" id="ryuContainer">
                        <p class="text-center">Ryu</p>
                        <button id="ryu">
                        <img src="assets/images/ryu.png">
                        </button>
                        <p class="text-center" id="ryuHealth"></p>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="imgContainer" id="guileContainer">
                        <p class="text-center">Guile</p>
                        <button id="guile">
                        <img src="assets/images/guile.jpg">
                        </button>
                        <p class="text-center" id="guileHealth"></p>
                    </div>
            </div>
            <div class="col-md-3">
                    <div class="imgContainer" id="blankaContainer">
                        <p class="text-center">Blanka</p>
                        <button id="blanka">
                        <img src="assets/images/blanka.jpg">
                        </button>
                        <p class="text-center" id="blankaHealth"></p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Your Character</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="yourCharacter"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Enemies available to attack!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
        </div>
    </div>
</body>
</html>
